<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>

<body>

    <div id="table">
        <div id="dealer-score" class="score">Dealer score: <span>0</span></div>
        <div id="deck">
            <div class="back"></div>
        </div>
        <div class="container" id="dealer">
        </div>

        <div class="border-line"></div>
        <div id="timeBip" class="score"></div>
        <div id="player-money" class="score">Your money: <span>500</span></div>
        <div id="player-money" class="score">Your stake: <input id="stake"></input></div>
        <div id="player-score" class="score">Your score: <span>0</span></div>
        <div id="goodHand-probability" class="probability">Probability to have a good hand : <span>0</span> %</div>
        <div id="player-probability" class="probability">Probability to have Blackjack : <span>0</span></div>
        <div class="container" id="player">
        </div>
    </div>

    <div id="panel">
        
        <div id="choose-nbCard" class="nbCard">Choose 32 or 52 cards</div>
        <button id="small" class="orange" type="button">32</button>
        <button id="huge" class="orange" type="button">52</button>
        <div id="status">Press start to start game</div>

        <button id="start" class="blue" type="button" disabled>START</button>
        <button id="hit" class="green" type="button" disabled>HIT</button>
        <button id="stand" class="red" type="button" disabled>STAND</button>
        <button id="replay" class="purple" type="button" disabled>REPLAY</button>
    </div>

    <script type="text/javascript" src="../scripts/Game.js"></script>
    <script type="text/javascript" src="../scripts/Deck.js"></script>
    <script type="text/javascript" src="../scripts/Card.js"></script>
    <script type="text/javascript" src="../scripts/Player.js"></script>
    <script type="text/javascript" src="../scripts/Probability.js"></script>

    <script type="text/javascript">
        //initialise the game
        Game.init();
    </script>
</body>

</html>
